<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat">
  
  <aside class="chat__sidebar">
    <h3>People</h3>
    <div id="user"></div>
  </aside>

  <main class="chat__main">
    <ol id="message-list" class="chat__messages"></ol>

    <footer class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" >
        <button>Send</button>
      </form>
      <button id="send-location">Share my location</button>
    </footer>
  </main>
  
  <script id="message-template" type="text/template">
   <li class="message">
     <div class="message__title">
       <h4>{{from}}</h4>
       <span>{{time}}</span>
     </div>
     <div class="message__body">
       <p>{{text}}</p>
     </div>
   </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{time}}</span>
      </div>
      <div class="message__body">
        <a href="{{url}}" target="_blank">My current location</a>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lib/moment.min.js"></script>
  <script src="js/lib/mustache.min.js"></script>
  <script src="js/lib/deparam.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
